<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>The World of Vue</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/normalize-css/normalize.min.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ramda@0.27.1/dist/ramda.min.js"></script>

    <div id="app">
      <h1>The World of Vue!</h1>

      <app-greeter v-on:clickgreeter="handleClickGreeter($event)"></app-greeter>
      <app-greeter
        username="Maximilian SchwarzmÃ¼ller"
        v-on:clickgreeter="handleClickGreeter($event)"
      ></app-greeter>

      <div id="name-changer">
        <p v-bind:class="{ 'updated': name != initial.name }">{{ name }}</p>

        <button v-on:click="changeName">Change Name</button>

        <p v-if="name != initial.name">You changed the name!</p>
      </div>

      <div id="item-lister">
        <button v-on:click="addItem">New Item</button>

        <ul>
          <li
            v-for="item in itemList"
            v-on:click="removeItem(item)"
            v-bind:id="`item-${item}`"
            v-bind:style="{ 'background-color': chooseItemColor(item) }"
          >
            Item {{ item }}
          </li>
        </ul>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
